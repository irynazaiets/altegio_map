<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a popup on hover</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <div id="map"></div>
    <script>
        function draw_map() {
            mapboxgl.accessToken = 'pk.eyJ1IjoiaXpheW50cyIsImEiOiJjbG01NTZpdW0wMmF5M3BsZzQyMm56OGQzIn0.4xMjH0Vbyi_V2OKouxuH2w';
            const map = new mapboxgl.Map({
                container: 'map',
                // style: 'mapbox://styles/mapbox/streets-v12',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: [30.5400603, 49.43327],
                zoom: 6,
                minZoom: 5
            });

            map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

            map.on('load', () => {
                // Завантаження даних з файлу "data.json"
                fetch('last_updated_nazar.geojson')
                    .then(response => response.json())
                    .then(data => {
                        map.addSource('places', {
                            'type': 'geojson',
                            'data': data,
                            'cluster': true,
                            'clusterMaxZoom': 14, // Max zoom to cluster points on
                            'clusterRadius': 50 // Radius of each cluster when clustering points (defaults to 50)
                        });

                        map.addLayer({
                            'id': 'clusters',
                            'type': 'circle',
                            'source': 'places',
                            'filter': ['has', 'point_count'],
                            paint: {
                                // Use step expressions (https://docs.mapbox.com/style-spec/reference/expressions/#step) with three steps to implement three types of circles:
                                //   * Blue, 20px circles when point count is less than 100
                                //   * Yellow, 30px circles when point count is between 100 and 750
                                //   * Pink, 40px circles when point count is greater than or equal to 750
                                'circle-color': ['step', ['get', 'point_count'], '#fff200', 100, '#fff200', 750, '#fff200'],
                                'circle-radius': ['step', ['get', 'point_count'], 30, 10, 35, 20, 50],
                                'circle-stroke-color': '#262626',
                                'circle-stroke-width': 3

                            }
                        })

                        map.addLayer({
                            id: 'cluster-count',
                            type: 'symbol',
                            source: 'places',
                            filter: ['has', 'point_count'],
                            layout: {
                                'text-field': ['get', 'point_count_abbreviated'],
                                'text-size': 14
                            }
                        });

                        map.addLayer({
                            id: 'unclustered-point',
                            type: 'circle',
                            source: 'places',
                            filter: ['!', ['has', 'point_count']],
                            paint: {
                                'circle-color': '#fff200',
                                'circle-radius': 10
                            }
                        });
                    });

                const popup = new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false
                });



                map.on('mouseenter', 'unclustered-point', (e) => {
                    const coordinates = e.features[0].geometry.coordinates.slice();
                    const { name, type } = e.features[0].properties;
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }
                    popup
                        .setLngLat(coordinates)
                        .setHTML(`<h3>${name}</h4><p>${type}</p>`)
                        .addTo(map);
                });

                map.on('mouseleave', 'unclustered-point', () => {
                    map.getCanvas().style.cursor = '';
                    popup.remove();
                });

                map.on('click', 'clusters', (e) => {
                    const features = map.queryRenderedFeatures(e.point, {
                        layers: ['clusters']
                    });
                    const clusterId = features[0].properties.cluster_id;
                    map.getSource('altegio').getClusterExpansionZoom(
                        clusterId,
                        (err, zoom) => {
                            if (err) return;

                            map.easeTo({
                                center: features[0].geometry.coordinates,
                                zoom: zoom + 2
                            });
                        }
                    );
                });

            });

        }

        document.addEventListener('DOMContentLoaded', function () { draw_map(); });

    </script>

</body>

</html>
